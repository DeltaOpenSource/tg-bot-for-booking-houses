<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Добавить аренду</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    body {
      background: #f0f2f5;
      padding: 30px;
      display: flex;
      justify-content: center;
    }

    .container {
      width: 100%;
      max-width: 600px;
      background: white;
      border-radius: 16px;
      box-shadow: 0 6px 20px rgba(0, 0, 0, 0.1);
      padding: 30px;
    }

    h1 {
      text-align: center;
      margin-bottom: 24px;
      color: #2d3748;
      font-size: 24px;
    }

    .form-group {
      margin-bottom: 22px;
    }

    label {
      display: block;
      margin-bottom: 8px;
      font-weight: 600;
      color: #4a5568;
      font-size: 15px;
    }

    input[type="text"],
    input[type="number"],
    textarea {
      width: 100%;
      padding: 12px 14px;
      border: 1px solid #cbd5e0;
      border-radius: 10px;
      font-size: 16px;
      transition: border-color 0.2s;
    }

    input:focus,
    textarea:focus {
      outline: none;
      border-color: #4299e1;
    }

    textarea {
      min-height: 120px;
      resize: vertical;
    }

    .image-upload {
      position: relative;
    }

    .image-preview-box {
      width: 160px;
      height: 160px;
      margin-top: 10px;
      border: 2px dashed #e2e8f0;
      border-radius: 12px;
      display: flex;
      align-items: center;
      justify-content: center;
      background: #f8fafc;
      overflow: hidden;
    }

    .image-preview-box img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      display: none;
    }

    .btn-group {
      display: flex;
      gap: 12px;
      justify-content: center;
      margin-top: 10px;
    }

    button {
      padding: 12px 28px;
      font-size: 16px;
      font-weight: 600;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      transition: opacity 0.2s;
    }

    .btn-save {
      background: #38a169;
      color: white;
    }

    .btn-back {
      background: #718096;
      color: white;
    }

    button:hover {
      opacity: 0.9;
    }

    .btn-back {
      text-decoration: none;
      display: inline-block;
      text-align: center;
    }
  </style>
</head>
<body>

<div class="container">
  <h1>Добавить дом</h1>

  <div class="form-group">
    <label for="title">Название</label>
    <input type="text" id="title" placeholder="Например: Дом у озера">
  </div>

  <div class="form-group">
    <label for="description">Описание</label>
    <textarea id="description" placeholder="Расскажите о доме, удобствах, окружении..."></textarea>
  </div>

  <div class="form-group">
    <label for="price">Цена за ночь (₽)</label>
    <input type="number" id="price" min="0" placeholder="3500">
  </div>

  <div class="form-group">
    <label for="image">Фотография</label>
    <input type="file" id="image" accept="image/*" style="margin-top: 6px;">
    <div class="image-preview-box">
      <img id="preview" alt="Предпросмотр">
    </div>
  </div>

  <div class="btn-group">
    <button type="button" class="btn-save" id="saveBtn">Сохранить</button>
    <button type="button" class="btn-back" id="backBtn">Назад</button>
  </div>
</div>
  
<script>
  imageInput = document.getElementById("image")
  preview = document.getElementById("preview")

  document.getElementById('backBtn').addEventListener('click', () => {
    window.location.href = "index.html"
  });

  document.getElementById('saveBtn').addEventListener('click', () => {
    const title = document.getElementById("title").value.trim()
    const description = document.getElementById("description").value.trim()
    const price = document.getElementById("price").value

    const payload = {
      title: title,
      description: description,
      price: Number(price),
      image: preview.src
    }

    localStorage.setItem("objectHouse", payload);
  }); 

  imageInput.addEventListener("change", function() {
    const file = this.files[0]

    if (file) {
      const reader = new FileReader()

      reader.onload = function(el){
        preview.src = el.target.result
        preview.style.display = "block"
      }

      reader.readAsDataURL(file);
    } else {
      preview.style.display = "none"
    }
  });
</script>

</body>
</html>
